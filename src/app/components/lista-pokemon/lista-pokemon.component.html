<div *ngFor="let p of pokemon">

  <mat-grid-list cols="1" rowHeight="1:1">
    <mat-grid-tile>
      <div class="pokedex">
        <div class="pokedex-pokemon" >
          <div class="pokedex-pokemon-id">
            #{{ p.id }}
          </div>
            <img class="pokedex-pokemon-sprite" (load)="p.imageLoaded = true" [attr.src]="p.sprite">
          <div class="pokedex-pokemon-name">
            {{ p.name | capitalize }}
          </div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<button mat-raised-button class="load-button" (click)="loadMore()" [disabled]="isLoading">
  <span *ngIf="!error">
    <span *ngIf="isLoading">Loading...</span>
    <span *ngIf="!isLoading">Load more</span>
  </span>
  <span *ngIf="error">
    Loading failed
  </span>
</button>
