<div class="container" >

  <div class="flex-container" >
    <mat-card class="child-1" fxLayout="row wrap" fxLayoutAlign="space-evenly center">
      <div class="pokedex-pokemon" fxLayoutGap="30px" *ngFor="let p of pokemon">
        <div class="pokedex-pokemon-id" >#{{ p.id }} {{ p.name | capitalize }}</div>
        <img class="pokedex-pokemon-sprite" (load)="p.imageLoaded = true" [attr.src]="p.sprite" (click)="onSelect(p.id)"/>
      </div>
    </mat-card>
  </div>
</div>

<button mat-raised-button class="load-button" (click)="loadMore()" [disabled]="isLoading">
  <span *ngIf="!error">
    <span *ngIf="isLoading">Carregando</span>
    <span *ngIf="!isLoading">Mais Pokemons</span>
  </span>
  <span *ngIf="error">
    Mais Pokemons
  </span>
</button>
